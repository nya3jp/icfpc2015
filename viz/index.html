<html>
<meta charset="UTF-8">
<script src="main.js"></script>
<style>
#sidebar {
  width: 16ex;
  float: left;
}
#mainbar {
  margin-left: 16ex;
}
</style>
<body onload="init()">

<div id="sidebar">

<!-- logo -->
<p style="font-family:fancy; font-weight:bold; line-height:1em;">
<span style="color:#fa5">Na<br/></span>
<span style="color:#af5">　　Tsu<br/></span>
<span style="color:#5ff">　Ba<br/></span>
<span style="color:#55f">　　　Te!<br/></span>
</p>

<!-- problem chooser -->
<p>
  Input: <select id="problems"></select><br>
  Seed: <select id="seeds"></select><br>
</p>

<!-- usage -->
<pre id="manual" onclick="hideManual()" style="display: none">

(RCCW) W E (RCW)   U (Undo)
  (W) A   D (E)
  (SW) Z X (SE)

U: Undo
Shift: dry-run

</pre>

<div id="showManualDiv" onclick="showManual()">
Show manual
</div>

</div>

<!-- state description -->

<div id="mainbar">

<div id="info"></div>
<div id="message" style="color:red"></div>
<p>
  <textarea id="log" rows=1 cols=100></textarea>
</p>

<table>
<tr>
<td valign=top><canvas id="board" width="4000" height="4000"></canvas></td>
<td valign=top>Units coming<br><canvas id="next" width="0" height="0"></canvas></td>
<td valign=top>All units<br><canvas id="list" width="0" height="0"></canvas></td>
</tr>
</table>

</div>
