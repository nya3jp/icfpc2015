<html>
<meta charset="UTF-8">
<script src="main.js"></script>
<style>
body {
  margin: 0;
}
#sidebar {
  position: fixed;
  width: 16ex;
  float: left;
  height: 100%;
  background: #efe;
  padding: 1ex;
}
#mainbar {
  margin-left: 19ex;
  padding: 8px 8px 0 4px;
}
#logo {
  font-family: cursive;
  font-weight: bold;
  line-height: 1em;
  font-size: 160%;
  transform:rotate(-20deg);
  margin: 0;
}
#problems {
  max-width: 18ex;
}
#info {
  font-family: monospace;
  background: black;
  color: lime;
  padding: 5px;
  margin: 0;
}
</style>
<body onload="init()">

<div id="sidebar">

<!-- logo -->
<p id="logo">
<span style="color:#fa5">　Na<br/></span>
<span style="color:#ce2">　　　Tsu<br/></span>
<span style="color:#7d5">　　Ba<br/></span>
<span style="color:#55f">　　　　Te!<br/></span>
</p>

<!-- problem chooser -->
<p>
  Input: <select id="problems"></select><br>
  Seed: <select id="seeds"></select><br>
  <input type="button" value="Load best" onclick="loadBest(false)"><br>
  <input type="button" value="Load best and run" onclick="loadBest(true)">
</p>

<p>
  <input type="button" value="Wanna tetris" onclick="ai()">
  <input type="button" value="Tetris" onclick="tetris()">
</p>

<p>
  Saved games: <select id="saveList"></select><br>
  <input type="button" value="Save" onclick="save()">
  <input type="button" value="Load" onclick="load()">
</p>

<p>
  <input type="checkbox" id="typemode"><label for="typemode">Type mode</label>
</p>

<p>
  <input type="checkbox" id="loadbestcheck"><label for="loadbestcheck">Load best mode</label>
</p>

<!-- usage -->
<pre id="manual" onclick="hideManual()" style="display: none">

(RCCW) W E (RCW)
  (W) A   D (E)
  (SW) Z X (SE)

Command+Shift: Preview

U: Undo / Shift+U: Quick undo
R: Redo / Shift+R: Quick redo

S: SW + SE
</pre>

<div id="showManualDiv" onclick="showManual()">
Show manual
</div>
<div id="message" style="color:red"></div>
</div>

<!-- state description -->

<div id="mainbar">

<div id="info"></div>
<p>
  <textarea id="log" rows=1 cols=100></textarea>
</p>

<table>
<tr>
<td valign=top><canvas id="board" width="4000" height="4000"></canvas></td>
<td valign=top>Units coming<br><canvas id="next" width="0" height="0"></canvas></td>
<td valign=top>All units<br><canvas id="list" width="0" height="0"></canvas></td>
</tr>
</table>

</div>
